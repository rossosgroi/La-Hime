<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sweet Rot | Indulge the Decay</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Creepster&family=Inter:wght@300;400;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              sweet: {
                pink: '#E8B7C5',
                lavender: '#B19CD9',
                mint: '#C9E4DE',
                cream: '#F5F0F0',
              },
              rot: {
                black: '#0a0a0a',
                red: '#C41E3A',
                charcoal: '#1a1a1a',
              },
              accent: {
                rose: '#B76E79', // Rose gold approximation
              }
            },
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Inter"', 'sans-serif'],
              decay: ['"Creepster"', 'cursive'],
            },
            animation: {
              'dripping': 'drip 3s infinite ease-in-out',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              drip: {
                '0%, 100%': { transform: 'translateY(0) scale(1)' },
                '50%': { transform: 'translateY(5px) scale(1.05)' },
              }
            }
          },
        },
      };
    </script>
    <style>
      /* Custom Scrollbar for the Yami vibe */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #F5F0F0;
      }
      ::-webkit-scrollbar-thumb {
        background: #E8B7C5;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #C41E3A;
      }
      
      .noise-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 50;
        opacity: 0.05;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }
    </style>
  <script type="importmap">

  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-sweet-cream text-rot-black font-sans antialiased overflow-x-hidden">
    <div id="root"></div>
    <div class="noise-bg"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
