<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>La Hime | Sweet with a Bite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Pacifico&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=block" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #fff0f5; /* Lavender Blush */
        background-image: 
          radial-gradient(at 0% 0%, hsla(330, 100%, 90%, 0.5) 0, transparent 50%), 
          radial-gradient(at 50% 100%, hsla(260, 100%, 90%, 0.5) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(190, 100%, 90%, 0.5) 0, transparent 50%);
        min-height: 100vh;
      }
      .font-brand {
        font-family: 'Pacifico', cursive;
      }
      .font-serif-display {
        font-family: 'Playfair Display', serif;
      }
      /* Crown trace animation for inline SVG injected in Navbar */
      .crown-svg {
        width: 24px;
        height: 24px;
        display: block;
      }
      .crown-svg path {
        stroke: black;
        stroke-width: 1.5;
        vector-effect: non-scaling-stroke;
        fill: none !important;
        opacity: 0;
        stroke-dasharray: 800;
        stroke-dashoffset: 800;
        transition: opacity 0.25s ease-in-out;
      }
      @keyframes crown-draw {
        from {
          stroke-dashoffset: 800;
        }
        to {
          stroke-dashoffset: 0;
        }
      }
      .group:hover .crown-svg path {
        animation: crown-draw 1.2s ease-in-out forwards;
        opacity: 1;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px; /* Added height for horizontal scrollbars */
      }
      ::-webkit-scrollbar-track {
        background: #fff;
      }
      ::-webkit-scrollbar-thumb {
        background: #fbcfe8;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #f472b6;
      }
      
      /* Hide scrollbar utility */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
    </style>
